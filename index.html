		<link rel="shortcut icon" href="favico.ico" type="image/x-icon" />

		<link rel="apple-touch-icon" href="img/cash_out-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="img/cash_out-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="img/cash_out-icon-114x114.png" />
		<link rel="apple-touch-startup-image" href="img/cash_out-startup_screen-320x460.png" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- END iOS ICONS & META TAGS -->
		<style type="text/css" media="print">
			/* hide superfluous elements when printing */
			h1, p, #print, #email, #addCheck { display: none; }
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="/js/cash_out.js"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-88575-18']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
		<title>Cash Out</title>
	</head>
	<body>
		
		<h1>Cash Out</h1>
		<h2 id="date"></h2>
		
		<form action="">
			<section id="money">
				<fieldset>
					<legend>Bills</legend>
					<ol>
						<li>
							<label for="hundreds">$100 &times;</label>
							<input id="hundreds" type="text" pattern="[0-9]*" />
						</li>
						<li>
							<label for="fifties">$50 &times;</label>
							<input id="fifties" pattern="[0-9]*" />
						</li>
						<li>
							<label for="twenties">$20 &times;</label>
							<input id="twenties" pattern="[0-9]*" />
						</li>
						<li>
							<label for="tens">$10 &times;</label>
							<input id="tens" pattern="[0-9]*" />
						</li>
						<li>
							<label for="fives">$5 &times;</label>
							<input id="fives" pattern="[0-9]*" />
						</li>
						<li>
							<label for="ones">$1 &times;</label>
							<input id="ones" pattern="[0-9]*" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Coins</legend>
					<ol>
						<li>
							<label for="quarters">25¢ &times;</label>
							<input id="quarters" pattern="[0-9]*" />
						</li>
						<li>
							<label for="dimes">10¢ &times;</label>
							<input id="dimes" pattern="[0-9]*" />
						</li>
						<li>
							<label for="nickels">5¢ &times;</label>
							<input id="nickels" pattern="[0-9]*" />
						</li>
						<li>
							<label for="pennies">1¢ &times;</label>
							<input id="pennies" pattern="[0-9]*" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Checks</legend>
					<ol id="checksList">
						<!--
						<li class="check">
							<label for="check1">Check Amount</label>
							<input id="check1" />
						</li>
						-->
					</ol>
					<input id="addCheck" type="button" value="Add Check" />
				</fieldset>
			</section>
			<section id="tools">
				<fieldset>
					<legend>Totals</legend>
					<ol>
						<li>
							<label for="openingBalance">Opening Balance</label>
							<input id="openingBalance" value="200.00" />
						</li>
						<li>
							<label for="cashBalance">Cash Balance</label>
							<input id="cashBalance" readonly="readonly" />
						</li>
						<li>
							<label for="checksBalance">Checks Balance</label>
							<input id="checksBalance" readonly="readonly" />
						</li>
						<li>
							<label for="balanceDelta">Deposit</label>
							<input id="balanceDelta" readonly="readonly" />
							<span id="balanceDeltaDesc"></span>
						</li>
					</ol>
				</fieldset>
				
				<fieldset>
					<input id="print" type="button" value="Print" />
					<input id="email" type="button" value="Email" />
				</fieldset>
			</section>
		</form>
		
		<footer>
			<p>Sponsored by <a href="http://www.smalldog.com/" title="Small Dog Electronics — Always by your side.">Small Dog Electronics</a>.<br />
			Fork on <a href="http://github.com/morgant/cash-out">GitHub</a>.</p>
			<p>Powered by <a href="http://jquery.com/">jQuery</a>. Optimized for <a href="http://www.apple.com/ios/">iOS</a>.</p>
		</footer>
		
	</body>
</html>
