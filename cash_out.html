		<style type="text/css">
			form.cmxform fieldset {
				margin-bottom: 10px;
			}
			form.cmxform legend {
				padding: 0 2px;
				font-weight: bold;
			}
			form.cmxform label {

				list-style: none;

		<script type="text/javascript" src="http://prototypejs.org/assets/2007/6/20/prototype.js"></script>
		<script type="text/javascript" src="http://svn.danwebb.net/external/lowpro/tags/rel-0.4/dist/lowpro.js"></script>
		<script type="text/javascript">
			function CalculateCurrentBalance() {
				// add up the numbers entered into all the "bills" & "coins" fields
				total = Number($('hundreds').getValue());
				total += Number($('fifties').getValue());
				total += Number($('twenties').getValue());
				total += Number($('tens').getValue());
				total += Number($('fives').getValue());
				total += Number($('ones').getValue());
				total += Number($('quarters').getValue()) * 0.25;
				total += Number($('dimes').getValue()) * 0.1;
				total += Number($('nickels').getValue()) * 0.05;
				total += Number($('pennies').getValue()) * 0.01;
				
				// set the current balance
				$('currentBalance').update(total);
			}
			
			function CalculateBalanceDelta() {
				var delta = 0;
				delta = Number($('currentBalance').getValue()) - Number($('openingBalance').getValue());
				$('balanceDelta').setValue(delta);
			}
			
			Event.addBehavior({
				'#hundreds': function() {
					this.observe('blur', function() {
						CalculateCurrentBalance();
						CalculateBalanceDelta();
					});
				}
			});
		</script>
		<title>Cash Out Calculator</title>
	</head>
	<body>
		<!-- BEGIN WRAPPER -->
		<div id="wrapper">
			
			<h1>Cash Out Calculator</h1>
			
			<form class="cmxform" action="">
				<fieldset>
					<legend>Bills</legend>
					<ol>
						<li>
							<label for="hundreds">$100</label>
							<input id="hundreds" />
						</li>
						<li>
							<label for="fifies">$50</label>
							<input id="fifties" />
						</li>
						<li>
							<label for="twenties">$20</label>
							<input id="twenties" />
						</li>
						<li>
							<label for="tens">$10</label>
							<input id="tens" />
						</li>
						<li>
							<label for="fives">$5</label>
							<input id="fives" />
						</li>
						<li>
							<label for="ones">$1</label>
							<input id="ones" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Coins</legend>
					<ol>
						<li>
							<label for="quarters">25¢</label>
							<input id="quarters" />
						</li>
						<li>
							<label for="dimes">10¢</label>
							<input id="dimes" />
						</li>
						<li>
							<label for="nickels">5¢</label>
							<input id="nickels" />
						</li>
						<li>
							<label for="pennies">1¢</label>
							<input id="pennies" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Totals</legend>
					<ol>
						<li>
							<label for="currentBalance">Current Balance</label>
							<input id="currentBalance" />
						</li>
						<li>
							<label for="openingBalance">Opening Balance</label>
							<input id="openingBalance" />
						</li>
						<li>
							<label for="balanceDelta">Delta</label>
							<input id="balanceDelta" />
							<span id="balanceDeltaDesc"></span>
						</li>
					</ol>
				</fieldset>
			</form>
			
		</div>
		<!-- END WRAPPER -->
	</body>
