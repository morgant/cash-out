		<style type="text/css">
			form.cmxform fieldset {
				margin-bottom: 10px;
			}
			form.cmxform legend {
				padding: 0 2px;
				font-weight: bold;
			}
			form.cmxform label {
				display: inline-block;
				margin-right: 10px;
				line-height: 1.8;
				vertical-align: top;
				text-align: right;
			}
			form.cmxform fieldset ol {
				margin: 0;
				padding: 0;
			}
			form.cmxform fieldset li {
				list-style: none;
				padding: 5px;
				margin: 0;
			}
			form.cmxform fieldset fieldset {
				border: none;
				margin: 3px 0 0;
			}
			form.cmxform fieldset fieldset legend {
				padding: 0 0 5px;
				font-weight: normal;
			}
			form.cmxform fieldset fieldset label {
				display: block;
				width: auto;
			}
			form.cmxform em {
				font-weight: bold;
				font-style: normal;
				color: #f00;
			}
			form.cmxform label {
				width: 120px; /* Width of labels */
			}
			form.cmxform fieldset fieldset label {
				margin-left: 123px; /* Width plus 3 (html space) */
			}

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// display the date
				var today = new Date();
				$("#date").text(today.toLocaleDateString());

				// update calculations upon leaving a field
				$("#hundreds, #fifties, #twenties, #tens, #fives, #ones, #quarters, #dimes, #nickels, #pennies, #openingBalance").blur(function() {
					// add up the numbers entered into all the "bills" & "coins" fields
					total = Number($('#hundreds').val()) * 100.00;
					total += Number($('#fifties').val()) * 50.00;
					total += Number($('#twenties').val()) * 20.00;
					total += Number($('#tens').val()) * 10.00;
					total += Number($('#fives').val()) * 5.00;
					total += Number($('#ones').val());
					total += Number($('#quarters').val()) * 0.25;
					total += Number($('#dimes').val()) * 0.1;
					total += Number($('#nickels').val()) * 0.05;
					total += Number($('#pennies').val()) * 0.01;

					// set the current balance
					$('#currentBalance').val(total.toFixed(2));

					// update the delta
					var delta = 0;
					delta = Number($('#currentBalance').val()) - Number($('#openingBalance').val());
					$('#balanceDelta').val(delta.toFixed(2));
				});

				// print button action
				$("#print").click(function() { window.print(); });
			});
		</script>
		<title>Cash Out</title>
	</head>
	<body>
		<!-- Forms & styling based on http://www.alistapart.com/articles/prettyaccessibleforms -->

		<!-- BEGIN WRAPPER -->
		<div id="wrapper">
			
			<h1>Cash Out</h1>
			<h2 id="date"></h2>

			<form class="cmxform" action="">
				<fieldset>
					<legend>Bills</legend>
					<ol>
						<li>
							<label for="hundreds">$100</label>
							<input id="hundreds" />
						</li>
						<li>
							<label for="fifies">$50</label>
							<input id="fifties" />
						</li>
						<li>
							<label for="twenties">$20</label>
							<input id="twenties" />
						</li>
						<li>
							<label for="tens">$10</label>
							<input id="tens" />
						</li>
						<li>
							<label for="fives">$5</label>
							<input id="fives" />
						</li>
						<li>
							<label for="ones">$1</label>
							<input id="ones" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Coins</legend>
					<ol>
						<li>
							<label for="quarters">25¢</label>
							<input id="quarters" />
						</li>
						<li>
							<label for="dimes">10¢</label>
							<input id="dimes" />
						</li>
						<li>
							<label for="nickels">5¢</label>
							<input id="nickels" />
						</li>
						<li>
							<label for="pennies">1¢</label>
							<input id="pennies" />
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>Totals</legend>
					<ol>
						<li>
							<label for="currentBalance">Current Balance</label>
							<input id="currentBalance" />
						</li>
						<li>
							<label for="openingBalance">Opening Balance</label>
							<input id="openingBalance" value="200.00" />
						</li>
						<li>
							<label for="balanceDelta">Delta</label>
							<input id="balanceDelta" />
							<span id="balanceDeltaDesc"></span>
						</li>
					</ol>
				</fieldset>
				<input id="print" type="button" value="Print" />
			</form>
			<p>Development sponsored by <a href="http://www.smalldog.com/" title="Small Dog Electronics — Always by your side.">Small Dog Electronics, Inc.</a></p>
		</div>
		<!-- END WRAPPER -->
	</body>
